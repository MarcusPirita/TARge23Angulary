<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="nameCtrl">
        <p>Nimi on {{lastname | uppercase}}</p>

        <p>Esimene täht on suur ja ülejäänud väiksed</p>
        <p>Eesnimi on {{firstname[0].toUpperCase() +
            firstname.substr(1).toLowerCase()}}</p>
    </div>

    <p>
        Angular pakub filtreid andmete kuju muutmiseks:
        currency, date, filter, json, limitTo, lowercase,
        number, orderby ja uppercase
    </p>
    <script>
        angular.module('myApp', []).controller('nameCtrl', function($scope){
            $scope.firstname = "Kalle",
            $scope.lastname = "Smith"
        });
    </script>
</body>
</html>
